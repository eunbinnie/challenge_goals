<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- material google icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- reset css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />

  <!-- link css -->
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <nav>
    <form class="hidden" id="login-form" action="" onsubmit="return false">
      <input type="text" id="name" minlength="2" maxlength="12" placeholder="Please enter your name" />
      <button id="login-btn">
        <span class="material-icons">
          login
        </span>
      </button>
    </form>

    <form class="hidden" id="show-form" action="" onsubmit="return false">
      <button id="logout-btn">
        <span class="material-icons">
          logout
        </span>
      </button>
    </form>

  </nav>

  <section id="clock-info">
    <div class="inner">
      <h1 class="date"></h1>
      <h1 class="clock">00 : 00 : 00</h1>
    </div>
  </section>

  <!-- script js -->
  <script src="./js/background.js"></script>
  <script src="./js/clock.js"></script>
  <script src="./js/login.js"></script>
  <script src="./js/geolocation.js"></script>
</body>

</html>
